<app-loading *ngIf="!artista || !topTracks"></app-loading>

<div class="row" *ngIf="artista">
  <div class="col-2">
    <img
      [src]="artista.images | noimage"
      [alt]="artista.name"
      class="img-thumbnail img-circle"
    />
  </div>

  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la página del artista
      </a>
    </p>
  </div>

  <div class="col-4 text-right">
    <button class="btn btn-outline-danger" appBackButton>Regresar</button>
  </div>
</div>

<div class="row mt-5" *ngIf="topTracks">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr class="text-center">
          <th scope="col" class="align-middle">Foto</th>
          <th scope="col" class="align-middle">Album</th>
          <th scope="col" class="align-middle">Canción</th>
          <th scope="col" class="align-middle">Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img
              [src]="track.album.images | noimage"
              alt="track.album.name"
              class="img-thumb"
            />
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <!-- <audio [src]="track.preview_url" controls></audio> -->
            <iframe
              [src]="track.uri | domseguro"
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </td>

          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
